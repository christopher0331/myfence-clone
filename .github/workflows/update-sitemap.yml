name: Update Sitemap Last Modified Dates

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'public/sitemap.xml'
      - '.github/workflows/update-sitemap.yml'

jobs:
  update-sitemap:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Update sitemap lastmod dates for changed pages
        run: node scripts/update-sitemap-dates.js
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code public/sitemap.xml || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/sitemap.xml
          git commit -m "chore: update sitemap lastmod dates [skip ci]"
          git push
